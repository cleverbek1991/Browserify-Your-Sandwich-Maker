<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker with Browserify</title>
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div id="options">
		<div id="bread">Bread:
			<input type="checkbox"  value="white"> White
			<input type="checkbox"  value="wheat"> Wheat
			<input type="checkbox"  value="italian"> Italian
		</div>
		<div id="meat">Meat:
			<input type="checkbox" value="ham"> Ham
			<input type="checkbox" value="turkey"> Turkey
			<input type="checkbox" value="roast-beef"> Roast Beef
		</div>
		<div id="cheese">Cheese:
			<input type="checkbox" value="swiss"> Swiss
			<input type="checkbox" value="cheddar"> Cheddar
			<input type="checkbox" value="american"> American
		</div>
		<div id="veggie">Veggies:
			<input type="checkbox" value="tomato"> Tomato
			<input type="checkbox" value="lettuce"> Lettuce
			<input type="checkbox" value="onion"> Onion
		</div>
		<div id="condiment">Condiments:
			<input type="checkbox" value="ketchup"> Ketchup
			<input type="checkbox" value="mustard"> Mustard
			<input type="checkbox" value="mayo"> Mayo
		</div>
		<button id="submit">Submit</button>
	</div>
	<div id="display"></div>
	<script type="text/javascript" src="/lib/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>

</body>
</html>
